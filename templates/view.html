{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel='stylesheet' href="{% static "styles/style.css" %}">
{% endblock styles %}

{% block main %}

<div class="outside">
    <div class="head">
        <h1>TO DO LIST</H1>
    </div>
    <hr>

    <div class="tasks">
            <br>
            <div class="time">
                <h4>
                {{task.time}}
                </h4>
            </div>
            <br>
        
            <div class="outside_tasks">
                <div class="task">
                    {{task.Task}}
                </div>
            </div>
            <div class="submit_btn">
                <div class="editing">
                    <a href="{% url 'home' %}"><button class="edited_btn">Return</button></a>
                    <a href="{% url "edit" task.id %}"><button class="edited_edit">Edit</button></a>
                    <a href="{% url "deleting" task.id %}"><button class="deleted_btn">Delete</button></a>
                </div>
            </div>
    </div>
</div>
{% endblock main %}
