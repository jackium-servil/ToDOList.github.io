{% extends "base.html" %}
{% load static %}
{% block styles %}
<link rel='stylesheet' href="{% static "styles/style.css" %}">
{% endblock styles %}

{% block main %}

<div class="outside">
    <div class="head">
        <h1>TO DO LIST</H1>
    </div>

    <br>
    <hr>
    <br>

    <div class="form">

        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{form}}
            <div class="submit_btn">
                <button type="submit">
                    Edit Task
                </button>
            </div>
        </form>
        
    </div>

</div>
{% endblock main %}
